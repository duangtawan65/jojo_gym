{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">ลงทะเบียนสมาชิกใหม่</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-600">ชื่อจริง</label>
                <input type="text" name="first_name" value="{{ form.first_name.value|default_if_none:'' }}"
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-600">นามสกุล</label>
                <input type="text" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}"
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
        </div>

        <div>
            <label class="block text-gray-600">รหัสบัตรประชาชน</label>
            <input type="text" name="id_card" value="{{ form.id_card.value|default_if_none:'' }}"
                class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-600">วันเกิด</label>
                <input type="date" name="birth_date" value="{{ form.birth_date.value|default_if_none:'' }}"
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-600">เพศ</label>
                <select name="gender" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    {% for value, label in form.gender.field.choices %}
                        <option value="{{ value }}" {% if form.gender.value == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-600">น้ำหนัก (กก.)</label>
                <input type="number" name="weight" step="0.1" value="{{ form.weight.value|default_if_none:'' }}"
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-600">ส่วนสูง (ซม.)</label>
                <input type="number" name="height" step="0.1" value="{{ form.height.value|default_if_none:'' }}"
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>
        </div>

        <div>
            <label class="block text-gray-600">เบอร์โทรศัพท์</label>
            <input type="text" name="phone_number" value="{{ form.phone_number.value|default_if_none:'' }}"
                class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            บันทึกข้อมูล
        </button>
    </form>
</div>
<div class="flex justify-center mb-6">
        <a href="{% url 'staff_dashboard' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition ease-in-out duration-200 shadow-md transform hover:scale-105">
            ย้อนกลับไปที่ Dashboard
        </a>
    </div>
{% endblock %}
